spring.application.name=movie-tracker

# H2 DB (in-memory)
spring.datasource.url=jdbc:h2:mem:moviedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# initial number of movies to fetch if TMDB key is present
movies.initial.count=100

# TMDB API key (optional). If provided, will fetch movies at startup.
# tmdb.api.key=YOUR_TMDB_API_KEY

# Server port (optional)
# server.port=8080
