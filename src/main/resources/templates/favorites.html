<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h2>Your Favorites</h2>
    <div class="row">
        <div class="col-md-3 mb-3" th:each="fav : ${favorites}">
            <div class="card">
                <img th:if="${fav.movie.posterUrl != null}" th:src="${fav.movie.posterUrl}" class="card-img-top"/>
                <div class="card-body">
                    <h5 th:text="${fav.movie.title}"></h5>
                    <form th:action="@{/favorites/{movieId}/remove(movieId=${fav.movie.id})}" method="post">
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
