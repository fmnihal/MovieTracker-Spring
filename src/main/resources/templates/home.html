<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h2>Movies</h2>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="movie : ${movies}">
            <div class="card h-100">
                <img th:if="${movie.posterUrl != null}" th:src="${movie.posterUrl}" class="card-img-top" alt="poster"/>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}">Title</h5>
                    <p class="card-text" th:text="${movie.releaseDate}">Release</p>
                    <div class="mt-auto">
                        <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-sm btn-primary">Details</a>
                        <form th:action="@{/favorites/{movieId}/add(movieId=${movie.id})}" method="post" style="display:inline">
                            <button class="btn btn-sm btn-outline-success">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
